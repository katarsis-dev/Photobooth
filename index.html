<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>70s Photobooth</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-grainy">
    <div class="booth-wrap">
      <div class="cam-view">
        <video id="webcam" autoplay playsinline></video>

        <div id="countdown"></div>

        <div class="snap-wrapper">
          <button id="snapButton" title="Ambil Foto"></button>
        </div>
      </div>

      <div class="controls">
        <h1>PhotoBooth</h1>

        <div class="panel" id="camera-panel" style="display: none">
          <h2>Pilih Kamera</h2>
          <select id="camera-select" class="dropdown-style"></select>
        </div>

        <div class="panel">
          <h2>1. Ambil Berapa?</h2>
          <div class="opt-grid" id="photo-count-options">
            <button class="opt-btn" data-count="1">1</button>
            <button class="opt-btn" data-count="2">2</button>
            <button class="opt-btn" data-count="3">3</button>
            <button class="opt-btn" data-count="4">4</button>
          </div>
        </div>

        <div class="panel">
          <h2>2. Hasil Foto</h2>
          <div class="thumb-tray" id="thumbnails"></div>
        </div>

        <div class="panel">
          <h2>3. Ganti Filter</h2>
          <div class="opt-grid" id="filter-options">
            <button class="opt-btn btn-filter selected" data-filter="none">
              None
            </button>
            <button class="opt-btn btn-filter" data-filter="grayscale(1)">
              B&W
            </button>
            <button class="opt-btn btn-filter" data-filter="sepia(1)">
              Sepia
            </button>
            <button class="opt-btn btn-filter" data-filter="saturate(2)">
              Vivid
            </button>
          </div>
        </div>

        <div class="action-panel">
          <button id="finishButton" class="btn btn--primary" disabled>
            Selesai & Pilih Layout
          </button>
          <button id="resetButtonMain" class="btn btn--secondary">
            Ulangi Sesi
          </button>
        </div>
      </div>
    </div>

    <div id="layout-screen" class="layout-modal">
      <div class="layout-content">
        <h2>Hampir Selesai!</h2>
        <p>Pilih layout & frame favoritmu.</p>

        <div id="layout-options"></div>

        <div class="layout-canvas">
          <canvas id="finalCanvas"></canvas>
        </div>
        <div class="action-buttons">
          <button id="downloadButton" class="btn btn--primary">
            Download Foto
          </button>
          <button id="backButton" class="btn btn--secondary">Kembali</button>
        </div>
      </div>
    </div>
    <div id="preview-modal" class="layout-modal">
      <button id="preview-close" class="preview-close-btn">&times;</button>

      <div class="preview-content">
        <img id="preview-image" src="" alt="Preview Foto" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
